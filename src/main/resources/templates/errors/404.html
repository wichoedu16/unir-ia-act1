<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body th:replace="~{fragments/layout :: layout('404', ~{::section})}">
<section>
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4">404 - No encontrado</h1>
      <p class="text-muted mb-0" th:text="${message}">
        El recurso solicitado no existe.
      </p>
      <div class="mt-3">
        <a class="btn btn-sm btn-outline-primary" th:href="@{/}">Ir al Dashboard</a>
      </div>
    </div>
  </div>
</section>
</body>
</html>
