<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body th:replace="~{fragments/layout :: layout('Runbook Form', ~{::section})}">
<section>
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3 m-0">Runbook</h1>
    <a class="btn btn-sm btn-outline-secondary" th:href="@{/runbooks}">Volver</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="@{${actionUrl}}" method="post" th:object="${runbook}" class="vstack gap-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input class="form-control" type="text" th:field="*{name}" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Service name</label>
            <input class="form-control" type="text" th:field="*{serviceName}" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}"></div>
          </div>
        </div>

        <div>
          <label class="form-label">Steps</label>
          <textarea class="form-control" th:field="*{steps}" rows="6" required></textarea>
          <div class="text-danger small" th:if="${#fields.hasErrors('steps')}" th:errors="*{steps}"></div>
        </div>

        <div>
          <label class="form-label">Commands (opcional)</label>
          <textarea class="form-control" th:field="*{commands}" rows="4"></textarea>
          <div class="text-danger small" th:if="${#fields.hasErrors('commands')}" th:errors="*{commands}"></div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Last reviewed</label>
          <input class="form-control" type="date" th:field="*{lastReviewedAt}">
          <div class="text-danger small" th:if="${#fields.hasErrors('lastReviewedAt')}" th:errors="*{lastReviewedAt}"></div>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit" th:text="${submitLabel}">Guardar</button>
          <a class="btn btn-outline-secondary" th:href="@{/runbooks}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
