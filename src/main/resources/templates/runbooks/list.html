<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body th:replace="~{fragments/layout :: layout('Runbooks', ~{::section})}">
<section>
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="h3 m-0">Runbooks</h1>
      <div class="text-muted small">Cuando el caos llega, esto deber√≠a salvarte.</div>
    </div>
    <a class="btn btn-primary btn-sm" th:href="@{/runbooks/new}">Nuevo</a>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover table-striped align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th class="text-muted small">ID</th>
            <th>Nombre</th>
            <th>Servicio</th>
            <th>Revisado</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${#lists.isEmpty(runbooks)}">
            <td colspan="5" class="text-muted p-4">Sin runbooks.</td>
          </tr>

          <tr th:each="r : ${runbooks}">
            <td class="text-muted small" th:text="${r.id}">1</td>
            <td class="fw-semibold"><a th:href="@{|/runbooks/${r.id}|}" th:text="${r.name}">name</a></td>
            <td><span class="badge text-bg-dark rounded-pill" th:text="${r.serviceName}">svc</span></td>
            <td class="text-muted" th:text="${r.lastReviewedAt != null ? r.lastReviewedAt : '-'}">-</td>
            <td class="text-end text-nowrap">
              <a class="btn btn-outline-secondary btn-sm" th:href="@{|/runbooks/${r.id}/edit|}">Editar</a>
              <form th:action="@{|/runbooks/${r.id}/delete|}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-outline-danger btn-sm" type="submit">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
</body>
</html>
