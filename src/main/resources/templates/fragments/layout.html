<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${title}">romero_act1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body th:fragment="layout(title, content)">
  <!-- FIX: Bootstrap CSS aquí también (porque este fragment reemplaza el body y no trae el <head>) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">romero_act1</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/tasks}">Tasks</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/runbooks}">Runbooks</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/incidents}">Incidents</a></li>
        </ul>

        <div class="d-flex align-items-center gap-3" sec:authorize="isAuthenticated()">
          <div class="text-light small">
            <span>Usuario:</span>
            <strong sec:authentication="name"></strong>
            <span class="text-secondary ms-2" sec:authentication="principal.authorities"></span>
          </div>

          <form th:action="@{/logout}" method="post" class="m-0">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <main class="container my-4" th:replace="${content}"></main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
