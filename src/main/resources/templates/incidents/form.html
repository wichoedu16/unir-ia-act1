<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body th:replace="~{fragments/layout :: layout('Incident Form', ~{::section})}">
<section>
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3 m-0">Incident</h1>
    <a class="btn btn-sm btn-outline-secondary" th:href="@{/incidents}">Volver</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="@{${actionUrl}}" method="post" th:object="${incident}" class="vstack gap-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
          <label class="form-label">Resumen</label>
          <input class="form-control" type="text" th:field="*{summary}" required>
          <div class="text-danger small" th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}"></div>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Service name</label>
            <input class="form-control" type="text" th:field="*{serviceName}" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('serviceName')}" th:errors="*{serviceName}"></div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Severidad</label>
            <select class="form-select" th:field="*{severity}">
              <option th:each="s : ${T(com.romero.romero_act1.model.IncidentSeverity).values()}" th:value="${s}" th:text="${s}"></option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{status}">
              <option th:each="st : ${T(com.romero.romero_act1.model.IncidentStatus).values()}" th:value="${st}" th:text="${st}"></option>
            </select>
          </div>
        </div>

        <div>
          <label class="form-label">Timeline notes (opcional)</label>
          <textarea class="form-control" th:field="*{timelineNotes}" rows="6"></textarea>
          <div class="text-danger small" th:if="${#fields.hasErrors('timelineNotes')}" th:errors="*{timelineNotes}"></div>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit" th:text="${submitLabel}">Guardar</button>
          <a class="btn btn-outline-secondary" th:href="@{/incidents}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
