<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body th:replace="~{fragments/layout :: layout('Incidents', ~{::section})}">
<section>
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="h3 m-0">Incidents</h1>
      <div class="text-muted small">Registro oficial del “¿qué se rompió y por qué?”</div>
    </div>
    <a class="btn btn-primary btn-sm" th:href="@{/incidents/new}">Nuevo</a>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover table-striped align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th class="text-muted small">ID</th>
            <th>Resumen</th>
            <th>Servicio</th>
            <th>Severidad</th>
            <th>Status</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${#lists.isEmpty(incidents)}">
            <td colspan="6" class="text-muted p-4">Sin incidentes.</td>
          </tr>

          <tr th:each="i : ${incidents}">
            <td class="text-muted small" th:text="${i.id}">1</td>
            <td class="fw-semibold"><a th:href="@{|/incidents/${i.id}|}" th:text="${i.summary}">sum</a></td>
            <td><span class="badge text-bg-dark rounded-pill" th:text="${i.serviceName}">svc</span></td>

            <td>
              <span class="badge rounded-pill"
                    th:classappend="${i.severity.name() == 'CRITICAL'} ? ' text-bg-danger' :
                                   (${i.severity.name() == 'HIGH'} ? ' text-bg-warning' :
                                   (${i.severity.name() == 'MEDIUM'} ? ' text-bg-secondary' : ' text-bg-info'))"
                    th:text="${i.severity}">MEDIUM</span>
            </td>

            <td>
              <span class="badge rounded-pill"
                    th:classappend="${i.status.name() == 'CLOSED'} ? ' text-bg-success' : ' text-bg-danger'"
                    th:text="${i.status}">OPEN</span>
            </td>

            <td class="text-end text-nowrap">
              <a class="btn btn-outline-secondary btn-sm" th:href="@{|/incidents/${i.id}/edit|}">Editar</a>
              <form th:action="@{|/incidents/${i.id}/delete|}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-outline-danger btn-sm" type="submit">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
</body>
</html>
