<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Login')}"></head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3">Iniciar sesión</h1>

            <div class="alert alert-danger" th:if="${param.error}">
              Credenciales inválidas.
            </div>
            <div class="alert alert-success" th:if="${param.logout}">
              Sesión cerrada.
            </div>

            <form th:action="@{/login}" method="post" class="vstack gap-3">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

              <div>
                <label class="form-label">Usuario</label>
                <input class="form-control" type="text" name="username" autocomplete="username" required>
              </div>

              <div>
                <label class="form-label">Password</label>
                <input class="form-control" type="password" name="password" autocomplete="current-password" required>
              </div>

              <button class="btn btn-primary w-100" type="submit">Entrar</button>

              <div class="text-muted small">
                Tip: usuario <code>admin</code> / password <code>admin123</code>
              </div>
            </form>
          </div>
        </div>

        <div class="text-center text-muted small mt-3">
          H2 Console: <a th:href="@{/h2-console}">/h2-console</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
