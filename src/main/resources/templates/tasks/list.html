<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body th:replace="~{fragments/layout :: layout('Tasks', ~{::section})}">
<section>
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="h3 m-0">Tasks</h1>
      <div class="text-muted small">Tu mini centro de control (sin dramas, idealmente).</div>
    </div>
    <a class="btn btn-primary btn-sm" th:href="@{/tasks/new}">Nueva</a>
  </div>

  <div class="card shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover table-striped align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th class="text-muted small">ID</th>
            <th>TÃ­tulo</th>
            <th>Status</th>
            <th>Prioridad</th>
            <th>Vence</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${#lists.isEmpty(tasks)}">
            <td colspan="6" class="text-muted p-4">Sin tasks por ahora.</td>
          </tr>

          <tr th:each="t : ${tasks}">
            <td class="text-muted small" th:text="${t.id}">1</td>

            <td>
              <div class="fw-semibold">
                <a th:href="@{|/tasks/${t.id}|}" th:text="${t.title}">Title</a>
              </div>
              <div class="text-muted small" th:if="${t.tags != null && !#strings.isEmpty(t.tags)}" th:text="${t.tags}">tags</div>
            </td>

            <td>
              <span class="badge rounded-pill"
                    th:classappend="${t.status.name() == 'DONE'} ? ' text-bg-success' :
                                   (${t.status.name() == 'DOING'} ? ' text-bg-warning' : ' text-bg-secondary')"
                    th:text="${t.status}">TODO</span>
            </td>

            <td>
              <span class="badge rounded-pill"
                    th:classappend="${t.priority.name() == 'HIGH'} ? ' text-bg-danger' :
                                   (${t.priority.name() == 'MEDIUM'} ? ' text-bg-warning' : ' text-bg-info')"
                    th:text="${t.priority}">MEDIUM</span>
            </td>

            <td class="text-muted" th:text="${t.dueDate != null ? t.dueDate : '-'}">-</td>

            <td class="text-end text-nowrap">
              <a class="btn btn-outline-secondary btn-sm" th:href="@{|/tasks/${t.id}/edit|}">Editar</a>
              <form th:action="@{|/tasks/${t.id}/delete|}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-outline-danger btn-sm" type="submit">Eliminar</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
</body>
</html>
