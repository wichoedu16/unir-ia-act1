<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body th:replace="~{fragments/layout :: layout('Task Form', ~{::section})}">
<section>
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3 m-0">Task</h1>
    <a class="btn btn-sm btn-outline-secondary" th:href="@{/tasks}">Volver</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="@{${actionUrl}}" method="post" th:object="${task}" class="vstack gap-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
          <label class="form-label">Título</label>
          <input class="form-control" type="text" th:field="*{title}" maxlength="120" required>
          <div class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div>
          <label class="form-label">Descripción</label>
          <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
          <div class="text-danger small" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Prioridad</label>
            <select class="form-select" th:field="*{priority}">
              <option th:each="p : ${T(com.romero.romero_act1.model.TaskPriority).values()}"
                      th:value="${p}" th:text="${p}"></option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{status}">
              <option th:each="s : ${T(com.romero.romero_act1.model.TaskStatus).values()}"
                      th:value="${s}" th:text="${s}"></option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Due date</label>
            <input class="form-control" type="date" th:field="*{dueDate}">
            <div class="text-danger small" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></div>
          </div>
        </div>

        <div>
          <label class="form-label">Tags</label>
          <input class="form-control" type="text" th:field="*{tags}" maxlength="500" placeholder="ej: devops, urgente, qa">
          <div class="text-danger small" th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}"></div>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit" th:text="${submitLabel}">Guardar</button>
          <a class="btn btn-outline-secondary" th:href="@{/tasks}">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
